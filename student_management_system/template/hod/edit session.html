{% extends 'base.html' %}
{% block content %}
        <div class="content container-fluid">
            <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title">Edit Session</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="view session.html">Session</a></li>
                                <li class="breadcrumb-item active">Edit Session</li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% include 'include/messages.html' %}
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form action="{% url 'update session' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Session Information</span></h5>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Session Year Start</label>
                                                <input type="date" name="session_year_start"  class="form-control" value="{% for i in session %}{{i.session_start}}{% endfor %}">
                                                <input type="text" name="session_id"  class="form-control" value="{% for i in session %}{{i.id}}{% endfor %}" hidden>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                                <label>Session Year End</label>
                                                <input type="date"  name="session_year_end" class="form-control" value="{% for i in session %}{{i.session_end}}{% endfor %}">
                                        </div>
                                        </div> <br>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">UPDATE SESSION</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
