{% extends 'base.html' %}
{% block content %}

<div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'update staff' %}" enctype="multipart/form-data">
                               {% csrf_token %}
                                 <div class="col-12 col-sm-12">
                                    <h5 class="form-title"><span>EDIT STAFF</span></h5>
                                 </div>

                                    {% include 'include/messages.html' %}

                                 <div class="col-12 col-sm-11">
                                    <div class="form-group">
                                       <label>Profile pic</label>
                                       <input type="file" class="form-control" name="profile_pic" required">
                                        <input type="text" class="form-control" name="staff_id" value="{{staff.admin.id}}" required hidden>
                                    </div>
                                 </div>
                               <div class="col-12 col-sm-11">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name" value="{{staff.admin.first_name}}" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-11">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" value="{{staff.admin.last_name}}" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-11">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="text" class="form-control" name="email" value="{{staff.admin.email}}" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-11">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <input type="text" class="form-control"  name="username" value="{{staff.admin.username}}" required>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-11">
                                    <div class="form-group">
                                       <label>Password</label>
                                       <input type="password" class="form-control" name="password" placeholder="Fill only if you want to change it"  >
                                    </div>
                                 </div>
                                 <div class="col-sm-11">
                                    <div class="form-group">
                                       <label>Permanent Address</label>
                                       <textarea class="form-control" name="address" >{{staff.address}}</textarea>
                                    </div>
                                 </div>
                               <div class="col-sm-11">
                                    <label>Gender</label>
                                        <select class="form-control" name="gender" required>
                                           <option>Select Gender</option>
                                           <option value="Male">Male</option>
                                           <option value="Female">Female</option>
                                           <option value="Other">Other</option>
                                        </select>
                               </div><br>
                                 <div class="col-12" >
                                    <button type="submit" class="btn btn-primary">UPDATE STAFF</button>
                                 </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>

{% endblock %}
